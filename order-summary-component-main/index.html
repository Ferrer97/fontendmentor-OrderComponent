<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="app">

    <section class="app__content">
    <img class="app__image" src="./images/illustration-hero.svg" alt="image illustration">

    <h1 class="app__heading">Order summary</h1>
    <p class="app__descripcion">You can now listen to millions of songs, audiobooks and podcast on any device anywhere you like!</p>

    <div class="app__plan">
      <img class="app__image-2" src="./images/icon-music.svg" alt="icono de musica">

    <div class="app__amount">
      <p class="app__anual">Annual plan</p>
      <p class="app__price">$59.99/year</p>
    </div>
      <a class="app__charge" href="#">charge</a>
    </div>

    <div class="app__botton">
    <a class="app__accept" href="#">proceed to payment</a>
    <a class="app__cancel" href="#">cancel Order</a>
  </div>
</section>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ferrer97">Julio Ferrer</a>.
  </div>
</body>
</html>
